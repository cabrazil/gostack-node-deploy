name: CI

on:
  push:
    branches: [ master ]
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
    
    # Instalar as dependências NPM/Yarn
      - name: Installing dependencies
        run: yarn
    
    # Executar a Build
      - name: Run build
        run: yarn build
    
    # Copiar código para Digital Ocean      
      - name: Copying dist to Digital Ocean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".,!node_modules"
          target: "~/app/gostack-node-deploy"

    # Executar yarn na Digital Ocean, migrations e Restart Node.js
      - name: Executing production scripts
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/app/gostack-node-deploy
            yarn
            ./node_modules/.bin/typeorm migration:run
            pm2 restart gobarber-api
